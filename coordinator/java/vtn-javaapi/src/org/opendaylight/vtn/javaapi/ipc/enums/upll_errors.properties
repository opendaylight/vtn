UPLL_RC_SUCCESS=200:Success:Request successfully processed
UPLL_RC_ERR_GENERIC=500:Internal Server Error:Generic error
UPLL_RC_ERR_BAD_REQUEST=400:The specified parameter(s) is(are) invalid:The request message format is bad
UPLL_RC_ERR_BAD_CONFIG_OR_SESSION_ID=400:The specified parameter(s) is(are) invalid:The given session does not have the config lock
UPLL_RC_ERR_NO_SUCH_OPERATION=500:Internal Server Error:Not a valid operation
UPLL_RC_ERR_INVALID_OPTION1=500:Internal Server Error:Not a valid option1
UPLL_RC_ERR_INVALID_OPTION2=500:Internal Server Error:Not a valid option2
UPLL_RC_ERR_CFG_SYNTAX=400:The specified parameter(s) is(are) invalid:Syntax check failed
UPLL_RC_ERR_CFG_SEMANTIC=400:The specified parameter(s) is(are) invalid:Semantic check failed
UPLL_RC_ERR_RESOURCE_DISCONNECTED=500:Internal Server Error:Resource (DBMS: Physical: Driver) is disconnected
UPLL_RC_ERR_DB_ACCESS=500:Internal Server Error:DBMS access (read / write / transaction) failure
UPLL_RC_ERR_NO_SUCH_INSTANCE=404:The specified resource is not found:Instance specified by key does not exist
UPLL_RC_ERR_NO_SUCH_NAME=500:Internal Server Error:The specified keytype is unknown
UPLL_RC_ERR_NO_SUCH_DATATYPE=500:Internal Server Error:The specified datatype is unknown
UPLL_RC_ERR_NOT_SUPPORTED_BY_CTRLR=500:Internal Server Error:The operation not supported by controller
UPLL_RC_ERR_NOT_SUPPORTED_BY_STANDBY=503:Service is unavailable:The operation not supported by standby UPLL
UPLL_RC_ERR_PARENT_DOES_NOT_EXIST=404:The specified resource is not found:For creating the given keytype instance, its parent does not exist
UPLL_RC_ERR_INSTANCE_EXISTS=409:The specified resource already exists:The given keytype instance cannot be created because it already exists
UPLL_RC_ERR_NOT_ALLOWED_FOR_THIS_DT=405:Method is not allowed for the specified URI:Not allowed for this datatype
UPLL_RC_ERR_NOT_ALLOWED_FOR_THIS_KT=405:Method is not allowed for the specified URI:Not allowed for this KT
UPLL_RC_ERR_NOT_ALLOWED_AT_THIS_TIME=405:Method is not allowed for the specified URI:Not allowed for at this time
UPLL_RC_ERR_EXCEEDS_RESOURCE_LIMIT=500:Internal Server Error:The given operation exceeds the resource limit
UPLL_RC_ERR_MERGE_CONFLICT=500:Internal Server Error:Merge failed as there is a merge conflict
UPLL_RC_ERR_CANDIDATE_IS_DIRTY=500:Internal Server Error:The operation could not be performed because there are uncommited changes in the candidate configuration
UPLL_RC_ERR_SHUTTING_DOWN=503:Service is unavailable:UPLL daemon is shutting down and cannot process the request
